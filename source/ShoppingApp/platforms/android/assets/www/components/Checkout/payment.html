<ion-view view-title="Checkout" ng-controller="checkoutCtrl as chc">
    <ion-nav-title >
        <img src="img/icon-small.png" style="height: 36px; width: 36px; margin-top: 4px; "/>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <div class="searchBar" >
        <div class="searchTxt" ng-show="chc.showMe">
            <div class="bgtxt">
                <input type="text" ng-model="chc.searchproducts" placeholder="Search Products" >
            </div>
        </div>
        <i class="icon ion-ios-search" ng-click="chc.showMeSearch()"></i>
    <i ui-sref="app.cart" class="icon ion-android-cart"></i>
    </div>
</ion-nav-buttons> 
    
  <ion-content>
    <div class="bar bar-header bar-dark">
      <h1 class="title">SHIPING METHOD / PAYMENT INFORMATION</h1>
    </div>
    <div class="list" style="top: 35px;" >
     <label>FLAT: $5</label>
     
        <ul class="list">
          <li class="item item-checkbox">
             <label class="checkbox">
               <input type="radio"  ng-model="chc.check" value="check" checked/>
             </label>
             Check / Money order
          </li>
          <li class="item item-checkbox">
             <label class="checkbox">
               <input type="radio"  ng-model="np.card" value="card" />
             </label>
            Credit Card (saved)
          </li>
        </ul>
    </div>
    
    <div class="list">
    
    </div>
        <button ng-disabled="userForm.$invalid" class="button button-full button-calm" style="color: #fff; margin-top:35px" ui.sref="app.payment">Place Order</button>
    
  </ion-content>
</ion-view>
