<ion-view view-title="Setting" ng-controller="wishlistCtrl as wl">
<ion-nav-title >
        <a ui-sref="app.banner" href="javascript:;" ><img src="img/icon-small.png" class="appLogo"/></a>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <div class="searchBar" >
    <i ui-sref="app.cart" class="icon ion-android-cart"><span class="badge badge-assertive cbadge" ng-if="wl.cartTotal">{{wl.cartTotal}}</span></i>
    </div>
</ion-nav-buttons>
  <ion-content class="forgot">
       
        <div class="tabs-striped tabs-top tabs-background-positive ">
          <div class="tabs"  style="top: 24px;">
            <a class="tab-item" ui-sref="app.profile">
              <i class="icon ion-home"></i>
              Address
            </a>
            <a class="tab-item" ui-sref="app.myorder">
              <i class="icon ion-star"></i> 
              Order
            </a>
            <a class="tab-item active"  ui-sref="app.wishlist">
              <i class="icon ion-heart"></i>
              Wishlist
            </a>
          </div>
        </div>

        <!-- Top Heading -->
       <div class="bar bar-header bar-dark" style="float:left;width:100%;top: -20px;">
          <h1 class="title">Wishlist</h1>
        </div>
  
        <div class="list card" style="padding-top: 92px;">
          <a class="item item-thumbnail-left" href="#" ng-repeat="x in wl.wishlist">
            <img ng-src="{{x.product_image}}">
            <h2>{{x.product_name}}</h2>
            <p>Price {{x.product_price | currency}}</p>
            <p>Quantity {{x.qty | number}}</p>
            <div ng-bind-html="x.product_short_description" class="price_box ng-binding"></div>
            <p>
              <button class="button button-small button-assertive" ng-click="wl.RemoveFromWishlist($index, x.product_id)">Remove From Wishlist</button>
              <button class="button button-small button-assertive" ng-click="wl.AddToCart(x.product_id)">Add To Cart</button>
            </p>
          </a>
        </div>
  </ion-content>
</ion-view>
