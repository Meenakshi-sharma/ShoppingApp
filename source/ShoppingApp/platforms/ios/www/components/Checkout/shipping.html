<ion-view view-title="Checkout" ng-controller="checkoutCtrl as chc">
    <ion-nav-title >
        <a ui-sref="app.banner" href="javascript:;" ><img src="img/icon-small.png" class="appLogo"/></a>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <div class="searchBar" >
        <i ui-sref="app.cart" class="icon ion-android-cart"><span class="badge badge-assertive cbadge" ng-if="bc.cartTotal">{{bc.cartTotal}}</span></i>
    </div>
</ion-nav-buttons> 
    
  <ion-content>
    <div class="bar bar-header bar-dark">
      <h1 class="title">SHIPING DETAILS</h1>
    </div>
    <div class="list" style="top: 35px;"  ng-class="{ 'has-error' : shippingForm.fname.$invalid && !shippingForm.fname.$pristine }">
      <label class="item item-input item-floating-label">
        <span class="input-label">First Name</span>
        <input type="text" ng-model="chc.shipping.fname" name="fname" placeholder="Name" ng-minlength="3" ng-maxlength="15" required />
        <p ng-show="shippingForm.fname.$invalid && !shippingForm.fname.$pristine && shippingForm.fname.$error.minlength" class="help-block"><span class="min-valid">First Name is too short</span></p>
        <p ng-show="shippingForm.fname.$invalid && !shippingForm.fname.$pristine && shippingForm.fname.$error.maxlength" class="help-block"><span class="min-valid">First Name is too long.</span></p>
        <p ng-show="shippingForm.fname.$invalid && !shippingForm.fname.$pristine && shippingForm.fname.$error.required" class="help-block"><span class="min-valid">First Name is required.</span></p>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Last Name</span>
        <input type="text" ng-model="chc.shipping.lname" name="lname" placeholder="Name" ng-minlength="3" ng-maxlength="15" required />
        <p ng-show="shippingForm.lname.$invalid && !shippingForm.lname.$pristine && shippingForm.lname.$error.minlength" class="help-block"><span class="min-valid">Last Name is too short</span></p>
        <p ng-show="shippingForm.lname.$invalid && !shippingForm.lname.$pristine && shippingForm.lname.$error.maxlength" class="help-block"><span class="min-valid">Last Name is too long.</span></p>
        <p ng-show="shippingForm.lname.$invalid && !shippingForm.lname.$pristine && shippingForm.lname.$error.required" class="help-block"><span class="min-valid">Last Name is required.</span></p>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Address Line 1</span>
        <input type="text" ng-model="chc.shipping.address1" name="address1" placeholder="Address Line 1" required />
        <p ng-show="shippingForm.address1.$invalid && !shippingForm.address1.$pristine && shippingForm.address1.$error.required" class="help-block"><span class="min-valid">Address1 is required.</span></p>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Address Line 2</span>
        <input ng-model="chc.shipping.address2" name="address2" type="text" placeholder="Address Line 2" />
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">City/Town</span>
        <input type="text" ng-model="chc.shipping.city" name="city"  placeholder="City/Town"/>
        <p ng-show="shippingForm.city.$invalid && !shippingForm.city.$pristine && shippingForm.city.$error.required" class="help-block"><span class="min-valid">City is required.</span></p>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">State</span>
        <input type="text" ng-model="chc.shipping.state" name="state"  placeholder="State"/>
        <p ng-show="shippingForm.state.$invalid && !shippingForm.state.$pristine && shippingForm.state.$error.required" class="help-block"><span class="min-valid">State is required.</span></p>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Countary</span>
        <input type="text" ng-model="chc.shipping.countary" name="countary"  placeholder="Countary" />
        <p ng-show="shippingForm.countary.$invalid && !shippingForm.countary.$pristine && shippingForm.countary.$error.required" class="help-block"><span class="min-valid">Countary is required.</span></p>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Pin Code</span>
        <input type="text" ng-model="chc.shipping.pincode" name="pincode" placeholder="Pin Code" />
        <p ng-show="shippingForm.pincode.$invalid && !shippingForm.pincode.$pristine && shippingForm.pincode.$error.required" class="help-block"><span class="min-valid">Pincode is required.</span></p>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Phone Number</span>
        <input type="text" ng-model="chc.shipping.phone" name="phone"  placeholder="Phone Number" />
        <p ng-show="shippingForm.phone.$invalid && !shippingForm.phone.$pristine && shippingForm.phone.$error.required" class="help-block"><span class="min-valid">Phone is required.</span></p>
      </label>
      
    </div>
        <button ng-disabled="shippingForm.$invalid" class="button button-full button-calm" ng-click="chc.ShippingInfo()" style="color: #fff; margin-top:35px">CONTINUE</button>
    
  </ion-content>
</ion-view>
