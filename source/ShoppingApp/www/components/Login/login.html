<ion-view title="Login">
    <ion-content padding="true" scroll="false" class="has-header">
        <form>
            <div class="spacer" style="width: 300px; height: 63px;"></div>
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" placeholder="">
            </label>
            <div class="spacer" style="width: 300px; height: 12px;"></div>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="text" placeholder="">
            </label>
        </form>
        <div class="spacer" style="width: 300px; height: 72px;"></div>
        <button class="button button-stable button-block ">Login</button>
        <button class="button button-stable button-block " ui-sref="signup">SignUp</button>
    </ion-content>
</ion-view>
