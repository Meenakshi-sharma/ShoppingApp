<ion-view title="Login">
   <ion-content padding="true" scroll="false" class="has-header">
      <form ng-controller="loginCtrl as lc">
         <div class="spacer" style="width:300px; height:63px;"></div>
            <label class="item item-input">
               <input type="text" ng-model="lc.user.username" placeholder="Username">
            </label>
         <div class="spacer" style="width:300px; height:12px;"></div>
         <label class="item item-input">
            <input type="{{lc.ShowPassword}}" ng-model="lc.user.password" placeholder="Password">
         </label>
         <ion-checkbox name="chkPassword" ng-click="lc.ShowPassword = (lc.ShowPassword == 'password') ? 'text' : 'password'">Show Password</ion-checkbox>
         <div class="spacer" style="width:300px; height:72px;"></div>
         <button class="button button-positive button-block" ng-click="lc.userLogin()" ui-sref="app.home">Sign In</button>
         <div style="width:60%; margin:0 20%">
            <button class="button button-dark button-clear button-small link-button" >Forgot Password?</button>
            <div class="HDivider">|</div>
            <button class="button button-dark button-clear button-small link-button" ui-sref="signup">Sign Up</button>
         </div>
          <div class="spacer" style="width:2px; height:15px;"></div>
         <hr> 
         <div class="spacer" style="width:2px; height:15px;"></div>
         <div style="width:80%;display:inline; margin:0 10%">
            <button class="button button-positive button-inline" style="width:40%;">Facebook</button>        
            <button class="button button-positive button-inline" style="width:40%;">Google</button>
         </div>
      </form>
   </ion-content>
</ion-view>
