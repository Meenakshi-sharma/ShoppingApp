
<ion-side-menus enable-menu-with-back-views="false" ng-controller="menuCtrl as mc">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <!-- Left menu -->
  <ion-side-menu side="left">
  
  <ion-content class="sidenav" padding="true" scroll="false" class="has-header" >
            <h1>
            </h1>
            <ion-list ng-repeat="x in mc.categories" >
            <ion-item menu-close ng-click="mc.getSub({{x.position}})" class="item-icon-right" ng-if="x.level===2">
            {{x.name}}
            <!-- <button menu-close class="button" ng-click="mc.getSub({{x.category_id}})"> {{x.category_id}}  </button> -->
           <i class="icon ion-plus-round"></i>
            </ion-item>
                
            </ion-list>
           


        </ion-content>
  
  </ion-side-menu>

  

</ion-side-menus>
